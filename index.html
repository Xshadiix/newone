<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <label for="yourname">your name</label>
    <input id="yourname" type="text" value="first value" placeholder="your name" autofocus>
    <br>
    <label for="last-name"></label>
    <input type="text" id="last-name" placeholder="your last name" required maxlength="10">
    <br>
    <label for="mypass"> your password</label>
    <input id="mypass" type="email" value="example@gmail.com" disabled autocomplete="off">
    <br>
    <input type="password" id="t1">
    <label for="t1"></label>
    <br>
    <input type="submit">

    <hr>

    <br>
    <p> what is your favorite name?</p>

    <input type="radio" id="sara" name="fav-name">
    <label for="sara"></label><br>

    <input type="radio" id="nazanin" name="fav-name">
    <label for="nazanin"></label> <br>

    <hr>

    <!-- check box -->

    <input type="checkbox" id="tag1">
    <label for="tag1"> 1 </label><br>

    <input type="checkbox" id="tag2">
    <label for="tag2"> 2 </label><br>

    <input type="checkbox" id="tag3">
    <label for="tag3"> 3 </label><br>

</form>

</body>
</html>
